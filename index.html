<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<form id="form_testform" class="p-4 bg-white rounded shadow text-center">
    <div class="mb-3">
        <input type="number" step="0.0001" id="fld_1" class="form-control d-inline-block w-auto me-2" placeholder="Zahl 1">
        <input type="number" step="0.0001" id="fld_2" class="form-control d-inline-block w-auto" placeholder="Zahl 2">
    </div>

    <div>
        <button type="button" value="+" class="btn btn-primary mx-1 operator-btn">+</button>
        <button type="button" value="-" class="btn btn-primary mx-1 operator-btn">-</button>
        <button type="button" value="*" class="btn btn-primary mx-1 operator-btn">×</button>
        <button type="button" value="/" class="btn btn-primary mx-1 operator-btn">÷</button>
    </div>
    
    <p id="result" class="mt-3">Geben Sie zwei Zahlen und einen Operator ein.</p>
</form>

<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/scripts.js"></script>   
</body>
</html>
