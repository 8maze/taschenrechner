<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<form id="form_testform" class="p-4 bg-white rounded shadow text-center">
    <div class="mb-3">
        <input type="number" step="0.0001" id="f1" class="form-control d-inline-block w-auto me-2" placeholder="Zahl 1">
        <input type="number" step="0.0001" id="f2" class="form-control d-inline-block w-auto" placeholder="Zahl 2">
    </div>

    <div>
        <button id="btn_plus" type="submit" value="+" class="btn btn-primary mx-1" name="plus">+</button>
        <button id="btn_minus" type="submit" value="-" class="btn btn-primary mx-1" name="minus">-</button>
        <button id="btn_times" type="submit" value="*" class="btn btn-primary mx-1" name="times">x</button>
        <button id="btn_divided_by" type="submit" value="/" class="btn btn-primary mx-1" name="divided_by">รท</button>
    </div>
</form>

<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/scripts.js"></script>   
</body>
</html>
